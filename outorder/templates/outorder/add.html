{% extends 'base.html' %}
{% block title %}添加出库单{% endblock %}
{% block content %}
    <div class="container" style="height: 600px">
        <div class="col-md-4 col-md-offset-4">
            <form class='form-outorder' action="{% url 'outorder:add' %}" method="post">

                {% if msg %}
                    <div class="alert alert-warning">{{ msg }}</div>
                {% endif %}

                {% csrf_token %}

                <h2 class="text-center">添加出库单</h2>
                <div class="form-group">
                    {{ outorder_form.customer.label_tag }}
                    {{ outorder_form.customer }}
                    {{ outorder_form.customer.errors }}
                </div>

                <button type="reset" class="btn btn-default pull-left">重置</button>
                <button type="submit" class="btn btn-primary pull-right">添加</button>

            </form>
        </div>
    </div> <!-- /container -->
{% endblock %}
