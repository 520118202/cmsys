{% extends 'base.html' %}
{% block title %}修改数量{% endblock %}
{% block content %}
    <div class="container" style="height: 600px">
        <div class="col-md-4 col-md-offset-4">
            <form class='form-outorder' action="{% url 'outorder:editmore' outorder_id=outorder_id outorderclothes_id=outorderclothes_id %}" method="post">

                {% if msg %}
                    <div class="alert alert-warning">{{ msg }}</div>
                {% endif %}

                {% csrf_token %}

                <h2 class="text-center">修改数量</h2>
                <div class="form-group">
                    {{ editmore_form.clothes.label_tag }}
                    {{ editmore_form.clothes }}
                </div>
                <div class="form-group">
                    {{ editmore_form.amount.label_tag }}
                    {{ editmore_form.amount }}
                </div>

                <button type="reset" class="btn btn-default pull-left">重置</button>
                <button type="submit" class="btn btn-primary pull-right">保存</button>

            </form>
        </div>
    </div> <!-- /container -->
{% endblock %}
